<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<body>
<th:block layout:fragment="content">

  <!-- Start Breadcrumbs -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">Contact Us</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <ul class="breadcrumb-nav">
            <li><a href="../main/index.html">Home</a></li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <!-- Start Contact Area -->
  <section id="contact-us" class="contact-us section">
    <div class="col-lg-7 col-12 offset-lg-2">
      <div class="form-main">
        <div class="form-title">
          <h2>수정</h2>
          <p></p>
        </div>
        <form class="form" method="post" th:action="@{'/board/modify/' + ${contactEntity.bno}}" th:object="${contactEntity}">
          <div class="col-lg-6 col-12">
            <div class="form-group">
              <input name="title" type="text" id="title" placeholder="Title" required="required" th:field="*{title}">
              <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-12">
              <div class="form-group">
                <input name="writer" type="text" id="writer" placeholder="Your Name" required="required" th:field="*{writer}">
                <span th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}"></span>
              </div>
            </div>

            <div class="col-12">
              <div class="form-group message">
                <textarea name="content" id="content" placeholder="Your Message" th:field="*{content}"></textarea>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
              </div>
            </div>

            <div class="col-lg-6 col-12">
              <div class="form-group">
                <input name="password" type="text" id="password" placeholder="Your Password" required="required" th:field="*{password}">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
              </div>
            </div>

            <div class="col-12">
              <div class="form-group button d-flex justify-content-between">
                <a href="/board/list" class="btn">목록</a>
                <input type="hidden" th:field="*{bno}" />
                <button type="submit" class="btn">등록</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>


  <!--/ End Contact Area -->


  <!-- ========================= scroll-top ========================= -->
  <a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a>

</th:block>
</body>
</html>
