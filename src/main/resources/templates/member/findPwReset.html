<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">


<body>
<th:block layout:fragment="content">


  <!-- Start Breadcrumbs -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">Reset Password</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <ul class="breadcrumb-nav">
            <li><a href="../main/index.html">Home</a></li>
            <li>Login</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <!-- start login section -->
  <section class="login section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
          <div class="form-head">
            <h4 class="title">Login</h4>
            <div class="alert alert-danger" th:if="${errorMessage}">
              <p th:text="${errorMessage}"></p>
            </div>
            <form action="/member/findPwReset" method="post" th:object="${passwordResetForm}">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input id="newPassword" name="newPassword" type="password" placeholder="새 비밀번호를 입력하세요" th:field="*{newPassword}" required>
                <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error-message"></span>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="비밀번호를 다시 입력해주세요" th:field="*{confirmPassword}" required>
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></span>
              </div>

              <div class="button">
                <button type="submit" class="btn" >Send Reset Link</button>
              </div>
              <div class="alt-option">

              <p class="outer-link"> <a href="/member/login">LOGIN</a>
              </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end login section -->



  <!-- ========================= scroll-top ========================= -->
  <a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a>

</th:block>
</body>
</html>
