<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">


<body>
<th:block layout:fragment="content">

  <!-- Start Breadcrumbs -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">Login</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <ul class="breadcrumb-nav">
            <li><a href="../main/index.html">Home</a></li>
            <li>Login</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <!-- start login section -->
  <section class="login section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
          <div class="form-head">
            <h4 class="title">Login</h4>
            <form action="#!" method="post">
              <div class="form-group">
                <label>Id</label>
                <input name="userId" type="text">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input name="userPw" type="password" autocomplete="off">
              </div>
              <div class="check-and-pass">
                <div class="row align-items-center">
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input width-auto"
                             id="exampleCheck1">
                      <label class="form-check-label">Remember me</label>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                    <a href="javascript:void(0)" class="lost-pass">Lost your password?</a>
                  </div>
                </div>
              </div>
              <div class="button">
                <button type="submit" class="btn">Login Now</button>
              </div>
              <div class="alt-option">
                <span>Or</span>
              </div>
              <div class="socila-login">
                <ul>
                  <li><a href="javascript:void(0)" class="facebook"><i class="lni lni-facebook-original"></i>Login With
                    Facebook</a></li>
                </ul>
              </div>
              <p class="outer-link">Don't have an account? <a href="join.html">Register here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end login section -->



  <!-- ========================= scroll-top ========================= -->
  <a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a>


</th:block>
</body>
</html>
