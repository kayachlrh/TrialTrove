<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<!-- 간편 로그인 -->
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<body>
<th:block layout:fragment="content">


  <!-- Start Breadcrumbs -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="breadcrumbs-content">
            <h1 class="page-title">Login</h1>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <ul class="breadcrumb-nav">
            <li><a href="../main/index.html">Home</a></li>
            <li>Login</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End Breadcrumbs -->

  <!-- start login section -->
  <section class="login section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
          <div class="form-head">
            <h4 class="title">Login</h4>
            <div class="alert alert-success" th:if="${successMessage}">
              <p th:text="${successMessage}"></p>
            </div>
            <form action="/member/login" method="post">
              <div th:if="${param.error}">
                <div class="alert alert-danger">
                  사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
              </div>
              <div class="form-group">
                <label>Id</label>
                <input name="username" type="text">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" autocomplete="off">
              </div>
              <div class="check-and-pass">
                <div class="row align-items-center">
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input width-auto"
                             id="exampleCheck1">
                      <label class="form-check-label">Remember me</label>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                    <a href="/member/findId" class="lost-pass">&nbsp;Id ?</a>
                    <a href="/member/findPw" class="lost-pass">Lost your password |</a>
                  </div>
                </div>
              </div>
              <div class="button">
                <button type="submit" class="btn">Login Now</button>
              </div>
              <div class="alt-option">
                <span>Or</span>
              </div>
              <div class="socila-login" style="text-align: center;">
                <a href = "/oauth2/authorization/naver">
                  <img src="/static/assets/images/logo/naver.png">
                </a>
              </div>
              <p class="outer-link">Don't have an account? <a href="join.html">Register here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end login section -->



  <!-- ========================= scroll-top ========================= -->
  <a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a>

</th:block>
</body>
</html>
