<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">



<body>
<th:block layout:fragment="content">

    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Trail Application</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="/">Home</a></li>
                        <li>Trail Application</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start Item Details -->
    <section class="item-details section">
        <div class="container">
            <form th:object="${applicationDTO}" th:action="@{/product/apply/{productId}(productId=${productId})}" method="POST" class="profile-setting-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="top-area">
                    <div class="row">
                        <div class="col-lg-8 col-md-7 col-12">
                            <!-- Start Single Block -->
                            <div class="item-details-blocks">
                                <div class="single-block tags">
                                    <h3>Application</h3>
                                    <div class = "inner-block">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>
                                                    Member ID:
                                                    <input type="hidden" name="memberId" th:text="${#authentication.principal.username}" />
                                                </label>
                                                    <input type="hidden" name="productId" th:value="${productId}" />
                                                </div>
                                            </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" name="name" class="form-control form-control-custom"
                                                       placeholder="Your Name" th:value="${currentUser.name}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" name="email"
                                                       class="form-control form-control-custom" placeholder="Your Email" th:value="${currentUser.email}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Phone*</label>
                                                <input type="tel" name="phone" id="phone" th:field="*{phone}" required="required"
                                                       class="form-control form-control-custom" placeholder="Your phone" />
                                                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                                            </div>
                                        </div>
                                        </div>
                                        <div class="col-12 text-end">
                                            <div class="button">
                                                <button type="submit" class="btn" >신청하기</button>
                                            </div>
                                        </div>
                            </div>
                            <!-- End Single Block -->
                        </div>
                    </div>
                </div>
                <div class="item-details-blocks">
                    <div class="row">
                        <div class="col-lg-8 col-md-7 col-12">
                            <!-- Start Single Block -->
                            <div class="single-block tags">
                                <h3>Tags</h3>
                                <ul>
                                    <li><a href="javascript:void(0)">키워드</a></li>
                                    <li><a href="javascript:void(0)">1000자 이상</a></li>
                                    <li><a href="javascript:void(0)">이미지 10장 이상</a></li>
                                </ul>
                            </div>
                            <!-- End Single Block -->
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
    </section>
    <!-- End Item Details -->


    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top btn-hover">
        <i class="lni lni-chevron-up"></i>
    </a>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>

</script>
</th:block>
</body>
</html>
