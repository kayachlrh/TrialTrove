<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">



<body>
<th:block layout:fragment="content">

    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">Post An Trove</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="../main/index.html">Home</a></li>
                        <li>Post An Trove</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start Dashboard Section -->
    <section class="dashboard section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-12">
                    <!-- Start Dashboard Sidebar -->
                    <div class="dashboard-sidebar">
                        <h3 th:text="${#authentication.principal.username}">
                            <span><a href="javascript:void(0)" th:text="${#authentication.principal.username}"></a></span>
                        </h3>
                        <div class="dashboard-menu">
                            <ul>
                                <li><a href="/member/myInfo"><i class="lni lni-pencil-alt"></i>
                                    내 정보 </a></li>
                                <li><a href="/product/favorite"><i class="lni lni-heart"></i> 보물함 </a></li>
                                <li><a href="../trial/apply"><i class="lni lni-bookmark"></i> 보물지도 </a></li>
                                <li><a href="/message"><i class="lni lni-envelope"></i> 메시지 </a></li>

                                <!-- 관리자 체험등록 링크 -->
                                <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                    <a class="active" href="../product/enroll"><i class="lni lni-circle-plus"></i> 체험등록 </a>
                                </li>

                                <!-- 관리자 대시보드 링크 -->
                                <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                    <a href="/admin/dashboard"><i class="lni lni-dashboard"></i> Dashboard</a>
                                </li>

                                <li><a href="/member/delete"><i class="lni lni-trash"></i> 회원탈퇴 </a></li>
                            </ul>
                            <div class="button">
                                <a class="btn" th:href="@{/member/logout}">Logout</a>
                            </div>
                        </div>
                    </div>
                    <!-- Start Dashboard Sidebar -->
                </div>
            <div class="col-lg-9 col-md-8 col-12">
                <div class="main-content">
                    <!-- Start Profile Settings Area -->
                    <div class="dashboard-block mt-0 profile-settings-block">
                        <h3 class="block-title">Post Enroll</h3>
                        <div class="inner-block">
                            <!-- Start Post Ad Tab -->
                            <div class="post-ad-tab">
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <button class="nav-link active" id="nav-item-info-tab" data-bs-toggle="tab"
                                                data-bs-target="#nav-item-info" type="button" role="tab"
                                                aria-controls="nav-item-info" aria-selected="true">
                                            <span class="serial">01</span>
                                            Step
                                            <span class="sub-title">Ad Information</span>
                                        </button>
                                        <button class="nav-link" id="nav-item-details-tab" data-bs-toggle="tab"
                                                data-bs-target="#nav-item-details" type="button" role="tab"
                                                aria-controls="nav-item-details" aria-selected="false">
                                            <span class="serial">02</span>
                                            Step
                                            <span class="sub-title">Ad Details</span>
                                        </button>
                                    </div>
                                </nav>
                                <div class="tab-content" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="nav-item-info" role="tabpanel"
                                         aria-labelledby="nav-item-info-tab">
                                        <!-- Start Post Ad Step One Content -->
                                        <div class="step-one-content">
                                            <form id="form1" class="default-form-style" method="post" action="/product/enroll" enctype="multipart/form-data">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>Add Title*</label>
                                                            <input name="productName" type="text"
                                                                   placeholder="Enter Title">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>Category*</label>
                                                            <div class="selector-head">
                                                                <span class="arrow"><i
                                                                        class="lni lni-chevron-down"></i></span>
                                                                <select class="user-chosen-select" name="categoryId" id="categoryId">
                                                                    <option value="1">여행</option>
                                                                    <option value="2">문화</option>
                                                                    <option value="3">맛집</option>
                                                                    <option value="4">뷰티</option>
                                                                    <option value="5">식품</option>
                                                                    <option value="6">생활</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group button mb-0">
                                                            <button id="nextStepButton" type="submit" class="btn">Next Step</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <!-- Start Post Ad Step One Content -->
                                    </div>
                                    <div class="tab-pane fade" id="nav-item-details" role="tabpanel"
                                         aria-labelledby="nav-item-details-tab">
                                        <!-- Start Post Ad Step Two Content -->
                                        <div class="step-two-content">
                                            <form id="form2" class="default-form-style" method="post" action="/product/enroll" enctype="multipart/form-data">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>Seller Name*</label>
                                                            <input name="sellerName" type="text"
                                                                   placeholder="Enter Price">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>Select Activity*</label>
                                                            <div class="selector-head">
                                                                <span class="arrow"><i
                                                                        class="lni lni-chevron-down"></i></span>
                                                                <select class="user-chosen-select" name="activityType">
                                                                    <option value="리뷰">리뷰 작성</option>
                                                                    <option value="설문">설문 참여</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 col-12">
                                                        <div class="upload-input">
                                                            <input type="file" id="upload" name="imageFile" accept="image/*" onchange="previewImage(event)">
                                                            <label for="upload" class="text-center content">
                                                                <span class="text">
                                                                    <span class="d-block mb-15">Drop files anywhere
                                                                        to Upload</span>
                                                                    <span class=" mb-15 plus-icon"><i
                                                                            class="lni lni-plus"></i></span>
                                                                    <span class="main-btn d-block btn-hover">Select
                                                                        File</span>
                                                                    <span class="d-block">Maximum upload file size
                                                                        10Mb</span>
                                                                </span>
                                                            </label>
                                                        </div>
                                                        <div class="form-group mt-15">
                                                            <img id="imagePreview" src="" alt="Image Preview" style="display:none; max-width: 100%; height: auto;">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group mt-30">
                                                            <label>Ad Description*</label>
                                                            <textarea name="description"
                                                                      placeholder="Input ad description"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 col-12">
                                                        <div class="form-group">
                                                            <label>Recruitment*</label>
                                                            <input name="maxApplicants" type="text"
                                                                   placeholder="모집 인원">
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-6 col-12">
                                                        <div class="form-group">
                                                            <label>Select City*</label>
                                                            <div class="selector-head">
                                                                <span class="arrow"><i
                                                                        class="lni lni-chevron-down"></i></span>
                                                                <select class="user-chosen-select" name="location">
                                                                    <option value="none">Select City</option>
                                                                    <option value="Seoul">Seoul</option>
                                                                    <option value="JeonJu">Jeon Ju</option>
                                                                    <option value="DaeJeon">Dae Jeon</option>
                                                                    <option value="GunSan">Gun San</option>
                                                                    <option value="BuSan">Busan</option>
                                                                    <option value="Jeju">Jeju</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label class="tag-label">Recruitment Date* </label>
                                                            <input name="deadlineDate" type="text"
                                                                   placeholder="Type Product tag">
                                                        </div>
                                                    </div>
                                                    <div class="form-group button mb-0">
                                                        <button type="button"
                                                                class="btn alt-btn" id="prevStepButton">Previous</button>
                                                        <button type="submit" class="btn" id="submitAdButton">Submit Ad</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <!-- Start Post Ad Step Two Content -->
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Post Ad Tab -->
                        </div>
                    </div>
                    <!-- End Post Ad Block Area -->
                </div>
            </div>
        </div>
    </section>
    <!-- End Dashboard Section -->


    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top btn-hover">
        <i class="lni lni-chevron-up"></i>
    </a>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // next step button
        var nextStepButton = document.getElementById('nextStepButton');

        // next step button에 클릭 이벤트 추가
        nextStepButton.addEventListener('click', function(event) {
            event.preventDefault(); // 폼 제출 방지
            var nextTab = new bootstrap.Tab(document.querySelector('#nav-item-details-tab'));
            nextTab.show();
        });

        // previous step button
        var prevStepButton = document.getElementById('prevStepButton');

        // previous step button에 클릭 이벤트 추가
        prevStepButton.addEventListener('click', function(event) {
            event.preventDefault(); // 폼 제출 방지
            var prevTab = new bootstrap.Tab(document.querySelector('#nav-item-info-tab'));
            prevTab.show();
        });

        // Submit button
            var submitAdButton = document.getElementById('submitAdButton');
            submitAdButton.addEventListener('click', function(event) {
                event.preventDefault();
                console.log('제출버튼 클릭확인');
                const form1 = document.getElementById('form1');
                const form2 = document.getElementById('form2');
                const formData = new FormData(form1);
                const form2Data = new FormData(form2);

                // Append form2 data to formData
                for (let [key, value] of form2Data.entries()) {
                    formData.append(key, value);
                }

                fetch('/product/enroll', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        // successful submission
                        console.log('Form submitted successfully');
                        // home으로 리다이렉트
                        window.location.href = "/";
                    } else {
                        // errors
                        console.log('Form submission failed');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            });
        });



// 이미지 파일 업로드
function previewImage(event) {
    var reader = new FileReader();
    reader.onload = function() {
        var output = document.getElementById('imagePreview');
        output.src = reader.result;
        output.style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);
}

</script>
</th:block>
</body>
</html>
