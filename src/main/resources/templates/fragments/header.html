<!DOCTYPE html>

<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="header">

<!--[if lte IE 9]>
<p class="browserupgrade">
    You are using an <strong>outdated</strong> browser. Please
    <a href="https://browsehappy.com/">upgrade your browser</a> to improve
    your experience and security.
</p>
<![endif]-->

<!-- Preloader -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- /End Preloader -->
<!-- Start Header Area -->
<header class="header navbar-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="nav-inner">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="/">
                            <img src="/static/assets/images/logo/logo.png" alt="Logo">
                        </a>
                        <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="dd-menu collapsed" th:class="${activePage == 'home' ? 'active' : ''}" href="/"
                                       aria-label="Toggle navigation">Home</a>

                                </li>
                                <li class="nav-item">
                                    <a href="javascript:void(0)" aria-label="Toggle navigation">Categories</a>
                                </li>
                                <li class="nav-item">
                                    <a class=" dd-menu collapsed" th:class="${activePage == 'pages' ? 'active' : ''}" href="javascript:void(0)"
                                       data-bs-toggle="collapse" data-bs-target="#submenu-1-4"
                                       aria-controls="navbarSupportedContent" aria-expanded="false"
                                       aria-label="Toggle navigation">Pages</a>
                                    <ul class="sub-menu mega-menu collapse" id="submenu-1-4">
                                        <li class="single-block">
                                            <ul>
                                                <li class="mega-menu-title">Community</li>
                                                <li class="nav-item"><a href="/board/list">Contact Us</a>
                                                <li class="nav-item"><a href="/board/faq">FAQ</a>
                                                </li>
                                                <li class="nav-item"><a href="javascript:void(0)">Notice</a></li>
                                            </ul>
                                        </li>
                                        <li class="single-block">
                                            <ul>
                                                <li class="mega-menu-title">Dashboard</li>
                                                <li class="nav-item"><a href="javascript:void(0)">Account Overview</a>
                                                </li>
                                                <li class="nav-item"><a href="javascript:void(0)">내 정보</a>
                                                </li>
                                                <li class="nav-item"><a href="javascript:void(0)">내 보물</a></li>
                                                <li class="nav-item"><a href="javascript:void(0)">보석함</a>
                                                </li>

                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class=" dd-menu collapsed" th:class="${activePage == 'community' ? 'active' : ''}" href="javascript:void(0)"
                                       data-bs-toggle="collapse" data-bs-target="#submenu-1-5"
                                       aria-controls="navbarSupportedContent" aria-expanded="false"
                                       aria-label="Toggle navigation">Community</a>
                                    <ul class="sub-menu collapse" id="submenu-1-5">
                                        <li class="nav-item"><a href="../board/list">Contact Us</a>
                                        <li class="nav-item"><a href="javascript:void(0)">FAQ</a>
                                        </li>
                                        <li class="nav-item"><a href="javascript:void(0)">Notice</a></li>

                                    </ul>
                                </li>
                            </ul>
                        </div> <!-- navbar collapse -->
                        <div class="login-button">
                            <ul>
                                <th:block sec:authorize="isAnonymous()">
                                <li>
                                        <!-- 인증 받지 않음 -->
                                        <a th:href="@{/member/login}"><i class="lni lni-enter"></i>Login</a>
                                        <a th:href="@{/member/join}"><i class="lni lni-user"></i>Sign up</a>
                                </li>
                                </th:block>
                                <th:block sec:authorize="isAuthenticated()">
                                <li>
                                        <!-- 인증 받음 -->
                                        <a th:href="@{/member/logout}"><i class="lni lni-enter"></i>Logout</a>
                                        <a th:href="@{/member/myInfo}"><i class="lni lni-enter"></i>My Info</a>
                                </li>
                                </th:block>
                            </ul>
                        </div>
                        <!-- 관리자만 체험단모집 게시 가능 -->
                        <div class="button header-button">
                            <a href="javascript:void(0)" class="btn">Post an Trove</a>
                        </div>
                    </nav> <!-- navbar -->
                </div>
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</header>
<!-- End Header Area -->
</html>
